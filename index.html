<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">

    <title>Css Begin</title>
    <style>
        h1{
            color:yellowgreen;
            font-size: 50px;
        }
        .title{
            color: blue;
        }
        #title{
            color: brown;
        }
        
        h1.message,p.message,#message{
            font-weight: bolder;
            font-style: oblique;
            font-size: 300%;
        }
        div.hi{
            font-size: 10px;
        }
        div{
            font-size: 2em;
        }
    </style>

</head>
<body>
    <h1>hello world</h1>
    <h1 class="title">hello world(class)</h1>
    <h1 id="title">hello world(id)</h1>
    <p class="message">poori is gay</p>
    <p id="message">leo is not gay</p>
    <h1 class="message">hello guys</h1>
    <!--inline-->
    <p style="color: aquamarine;font-size: 100px;font-weight: bold;">aquamarine</p>
    <div>
        hi1
        <div>
            hi2
            <div>
                hi3
                <div class="hi">
                    hi4
                </div >
            </div>
        </div>
    </div>
</body>
</html>
